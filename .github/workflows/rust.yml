name: ubuntu-latest-build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build 
    - name: Clippy
      run: cargo clippy 
    - name: Run tests
      run: cargo test -- --skip integtests 
